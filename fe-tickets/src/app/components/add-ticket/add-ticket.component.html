<div style="width: 400px; margin: auto;">
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" required [(ngModel)]="tickets.title" name="title" />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input class="form-control" id="description" required [(ngModel)]="tickets.description" name="description" />
      </div>

      <div class="form-group">
        <!-- TODO: popup and validation -->
        <label  for="members">Members (Add names separated by comma)</label> 
        <input class="form-control" id="members" required [(ngModel)]="tickets.members" name="members" />
      </div>

      <div class="form-group">
        <!-- TODO: popup and validation -->
        <label for="dueDate">Due Date (Add date according to the format mm/dd/yyyy)</label>
        <input class="form-control" id="dueDate" required [(ngModel)]="tickets.dueDate" name="dueDate" />
      </div>

      <button (click)="saveTicket()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>You submitted successfully!</h4>
      <button class="btn btn-success" (click)="newTicket()">Add</button>
    </div>
  </div>
</div>
